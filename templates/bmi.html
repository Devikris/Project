<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black; /* Black background */
            color: white; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #222; /* Dark gray background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        input {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            background: #333; /* Darker input field */
            color: white; /* White text */
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #ffc451; /* Yellow button */
            color: black; /* Black text */
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ffb300; /* Darker yellow hover effect */
        }

        #bmiResult, #bmiCategory {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        
        <div class="input-group">
            <label for="age">Age:</label>
            <input type="number" id="age" min="1" required>
        </div>

        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" step="0.1" required>
        </div>
        
        <div class="input-group">
            <label for="height">Height (m):</label>
            <input type="number" id="height" step="0.01" required>
        </div>
        
        <button type="button" onclick="calculateBMI()">Calculate BMI</button>

        <h3 id="bmiResult"></h3>
        <h4 id="bmiCategory"></h4>
    </div>

    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            let age = parseInt(document.getElementById("age").value);

            if (weight > 0 && height > 0 && age > 0) {
                let bmi = weight / (height * height);
                let category = "";

                if (bmi < 18.5) {
                    category = "Underweight";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = "Normal weight";
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = "Overweight";
                } else {
                    category = "Obese";
                }

                document.getElementById("bmiResult").innerHTML = "Your BMI: " + bmi.toFixed(2);
                document.getElementById("bmiCategory").innerHTML = "Category: " + category;
            } else {
                document.getElementById("bmiResult").innerHTML = "Please enter valid values.";
                document.getElementById("bmiCategory").innerHTML = "";
            }
        }
    </script>
</body>
</html>
